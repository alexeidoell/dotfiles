# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#
source = ~/.cache/wal/hyprland.conf
source = /tmp/shikane-curr

$font = Noto Sans Medium
$font2 = Monospace

general {
    hide_cursor = true
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250 # in milliseconds
#     }
# }

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor = eDP-1
    path = ~/Downloads/wallpaperflare.com_wallpaper.jpg
    color = screenshot
    blur_passes = 3
}

background {
    monitor = $main
    path = $mainwallpaper
    color = screenshot
    blur_passes = 3
}

background {
    monitor = $monitor2
    path = $wallpaper2
    color = screenshot
    blur_passes = 3
}

input-field {
    monitor = $main
    size = 15%, 4%
    outline_thickness = 2
    inner_color = rgba(0, 0, 0, 0.3) # no fill

#    outer_color = rgba(0, 0, 0, 0.3) # no fill
    outer_color = $color1 $color2 120deg
    check_color = $color1 rgba(00ff99ee) 40deg
    #check_color = $color1 $color2 120deg
    fail_color = rgba(ff6633ee) rgba(ff0066ee) 40deg

    font_color = rgb(143, 143, 143)
    fade_on_empty = false
    rounding = 10

    font_family = $font2
    placeholder_text = 
    fail_text = incorrect password

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, 50
    halign = center
    valign = bottom
    shadow_passes = 1
    shadow_color = rgba(0, 0, 0, 0.3) # no fill
}

shape {
    monitor = $main
    color = rgba(0,0,0,0.2)
    size = 550, 135
    rounding = 10

    position = 0, -3
    halign = center
    valign = center
    shadow_passes = 1
    shadow_color = rgba(0, 0, 0, 0.3) # no fill
}

# TIME
label {
    monitor = $main
    text = $TIME12 # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 90
    font_family = $font
    color = rgba(200,200,200,1.0)

    position = 0, 0
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = # cmd[update:60000] date +"%A, %d %B %Y" # update every 60 seconds
    font_size = 25
    font_family = $font

    position = -30, -150
    halign = right
    valign = top
}

